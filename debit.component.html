<div class="container mt-4">
  <h2>Withdraw Money</h2>
 
  <form #debitForm="ngForm" (ngSubmit)="onSubmit(debitForm)">
    <div class="form-group">
      <label>Account Number</label>
      <input
        type="text"
        name="accountNumber"
        class="form-control"
        [(ngModel)]="debitModel.accountNumber"
        required
        #accNo="ngModel"
      />
      <div *ngIf="accNo.invalid && accNo.touched" class="text-danger">
        Account Number is required
      </div>
    </div>
 
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        name="name"
        class="form-control"
        [(ngModel)]="debitModel.name"
        required
        #name="ngModel"
      />
      <div *ngIf="name.invalid && name.touched" class="text-danger">
        Name is required
      </div>
    </div>
 
    <div class="form-group">
      <label>PIN</label>
      <input
        type="password"
        name="password"
        class="form-control"
        [(ngModel)]="debitModel.password"
        required
        maxlength="4"
        pattern="^[0-9]{4}$"
        #pass="ngModel"
        inputmode="numeric"
      />
      <div *ngIf="pass.invalid && pass.touched" class="text-danger">
        
<span *ngIf="pass.errors?.['required']">*PIN is required</span>
  <span *ngIf="pass.errors?.['pattern']">*PIN must be exactly 4 digits</span>

      </div>
    </div>
 
    <div class="form-group">
      <label>Withdraw Amount</label>
      <input
        type="number"
        name="amount"
        class="form-control"
        [(ngModel)]="debitModel.amount"
        required
        min="1"
        #amt="ngModel"
      />
      <div *ngIf="amt.invalid && amt.touched" class="text-danger">
        Enter a valid amount
      </div>
    </div>
 
    <button type="submit" class="btn btn-danger btn-lg mt-3" [disabled]="debitForm.invalid">
      Withdraw
    </button>
  </form>
 
  <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
  {{ successMessage }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
  {{ errorMessage }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
