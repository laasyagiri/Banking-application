<div class="container mt-4">
<h2>Credit Money</h2>
<form (ngSubmit)="onSubmit()" #creditForm="ngForm">
<div class="form-group">
<label for="accountNumber">Account Number</label>
<input type="text" id="accountNumber" name="accountNumber" class="form-control" [(ngModel)]="creditData.accountNumber" required>
</div>

<div class="form-group">
<label for="amount">Amount</label>
<input type="number" id="amount" name="amount" class="form-control" [(ngModel)]="creditData.amount" required>
</div>
<button type="submit" class="btn btn-success btn-lg mt-3">Credit</button>
</form>
</div>
<div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
  {{ successMessage }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
  {{ errorMessage }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
