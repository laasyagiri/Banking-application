<div class="container mt-4">
<h2>Credit Money</h2>
<form (ngSubmit)="onSubmit()" #creditForm="ngForm">
<div class="form-group">
<label for="accountNumber">Account Number</label>
<input type="text" id="accountNumber" name="accountNumber" class="form-control" [(ngModel)]="creditData.accountNumber" required>
</div>
<div class="form-group">
<label for="accountHolderName">Name as per Bank</label>
<input type="text" id="accountHolderName" name="accountHolderName" class="form-control" [(ngModel)]="creditData.accountHolderName" required>
</div>
<div class="form-group">
<label for="amount">Amount</label>
<input type="number" id="amount" name="amount" class="form-control" [(ngModel)]="creditData.amount" required>
</div>
<button type="submit" class="btn btn-success mt-3">Credit</button>
</form>
</div>
